{% extends "base.html" %}

{% load render_table from django_tables2 %}

{% block content %}
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: rgba(0, 0, 0, 0.1);
}
</style>
    <div class="container">
        {% block body %}
		<br>
		<div class="row">
            {% if filter %}
                <div class="col-sm-10">
					<form method="get">
						{{ filter.form.as_p }}
						<input type="submit" />
					</form>
                </div>
            {% endif %}
            <div class="col-sm-10">
                {% render_table table %}
            </div>
        </div>
        {% endblock %}
    </div>
	
{% endblock %}
